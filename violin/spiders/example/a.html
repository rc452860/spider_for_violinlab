<script>
	function favorite(memberId, lessonId) {

		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}

		var cbFavorite;

		if (document.getElementById("favorite").checked == true)
			cbFavorite = true;
		else
			cbFavorite = false;

		//alert("member is " + memberId + " and lesson is " + lessonId + " checkbox says " + cbFavorite);

		xmlhttp.open("GET", "processFavorite.php?member=" + memberId + "&lesson=" + lessonId + "&favorite=" + cbFavorite, true);
		xmlhttp.send();

	}

	function cue(memberId, lessonId) {

		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}

		var cbFavorite;

		if (document.getElementById("cue").checked == true)
			cbCue = true;
		else
			cbCue = false;

		//alert("member is " + memberId + " and lesson is " + lessonId + " checkbox says " + cbFavorite);

		xmlhttp.open("GET", "processQue.php?member=" + memberId + "&lesson=" + lessonId + "&cue=" + cbCue, true);
		xmlhttp.send();

	}

	function viewDescription() {

		if (document.getElementById("cbDescription").checked == true)
			document.getElementById("pnlDescription").style.display = 'block';
		else
			document.getElementById("pnlDescription").style.display = 'none';

	}

	function viewMaterials() {

		if (document.getElementById("cbMaterials").checked == true)
			document.getElementById("pnlMaterials").style.display = 'block';
		else
			document.getElementById("pnlMaterials").style.display = 'none';

	}

	function viewTags() {

		if (document.getElementById("cbTag").checked == true)
			document.getElementById("pnlTags").style.display = 'block';
		else
			document.getElementById("pnlTags").style.display = 'none';

	}

	function community() {

		if (document.getElementById("cbCommunity").checked == true) {
			document.getElementById("displayForm").style.visibility = 'visible';
			//document.getElementById("confirmCommunity").style.visibility = 'visible';
		} else {
			document.getElementById("displayForm").style.visibility = 'hidden';
			document.getElementById("confirmCommunity").style.visibility = 'hidden';
		}

	}

	function displayCommunityConfirm() {

		document.getElementById("confirmCommunity").style.visibility = 'visible';

	}
